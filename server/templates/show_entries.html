{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
<form>
  <dl>
	<dt>Title:
	  <dd><input type="text" size="30" name="Latitude">
		<dt>Longitude:
		  <dd><textarea name="text" rows="5" cols="40"></textarea>
		  <dd><input type="submit" value="Share">
  </dl>
</form>
{% endif %}
<ul class="entries">
  {% for entry in entries %}
  <li><h2>{{ entry.lat }}</h2>{{ entry.long|safe }}</li>
  {% else %}
  <li><em>Unbelievable.  No entries here so far</em></li>
  {% endfor %}
</ul>
{% endblock %}
